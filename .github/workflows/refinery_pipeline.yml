      - name: Upload Summary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: summary-${{ matrix.market_db }}
          path: summary_${{ matrix.market_db }}.txt
          retention-days: 1

  report-summary:
    needs: refine-markets
    runs-on: ubuntu-latest
    if: always() # ç¢ºä¿å³ä¾¿æœ‰åœ‹å®¶å¤±æ•—ï¼Œå ±å‘Šé‚„æ˜¯æœƒç™¼é€
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Python
