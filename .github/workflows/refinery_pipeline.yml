          python-version: '3.11'

      - name: Install Dependencies
        run: pip install pandas numpy google-api-python-client google-auth python-dotenv requests

      - name: Run Pipeline
        env:
          GDRIVE_SERVICE_ACCOUNT: ${{ secrets.GDRIVE_SERVICE_ACCOUNT }}
        run: |
          # å¾ matrix æå–ç°¡ç¨± (å¦‚ tw_stock_warehouse -> TW)
