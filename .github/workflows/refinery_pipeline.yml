name: Alpha-Data-Refinery-Global-V6

on:
  workflow_dispatch:
    inputs:
      manual_market:
        description: 'é¸æ“‡æ‰‹å‹•åŸ·è¡Œçš„å¸‚å ´'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - tw_stock_warehouse
          - us_stock_warehouse
          - jp_stock_warehouse
          - hk_stock_warehouse
          - kr_stock_warehouse
          - cn_stock_warehouse
  schedule:
    - cron: '0 21 * * *'

jobs:
  refine-markets:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # ğŸš€ ç°¡åŒ–å¾Œçš„é‚è¼¯ï¼šç¢ºä¿åˆ—è¡¨ä¸€å®šæœƒç”Ÿæˆ
        market_db: ${{ 
          (github.event.inputs.manual_market == 'all' || github.event_name == 'schedule') && 
          fromJSON('["tw_stock_warehouse", "jp_stock_warehouse", "us_stock_warehouse", "cn_stock_warehouse", "kr_stock_warehouse", "hk_stock_warehouse"]') || 
          fromJSON(format('["{0}"]', github.event.inputs.manual_market)) 
          }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy google-api-python-client google-auth python-dotenv requests google-generativeai

      - name: Run Pipeline
        env:
          GDRIVE_SERVICE_ACCOUNT: ${{ secrets.GDRIVE_SERVICE_ACCOUNT }}
        run: |
          # æå–ç°¡ç¨±ä¸¦è½‰å¤§å¯«
          export MARKET_TYPE=$(echo "${{ matrix.market_db }}" | cut -d'_' -f1 | tr '[:lower:]' '[:upper:]')
          echo "ğŸš€ å•Ÿå‹•ä»»å‹™: $MARKET_TYPE"
          python main_pipeline.py

      - name: Upload Summary Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: summary-${{ matrix.market_db }}
          path: summary_*.txt
          retention-days: 1

  report-summary:
    needs: refine-markets
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install requests python-dotenv pandas

      - name: Download All Summaries
        uses: actions/download-artifact@v4
        with:
          pattern: summary-*
          merge-multiple: true

      - name: Send Final Telegram Report
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python batch_reporter.py
